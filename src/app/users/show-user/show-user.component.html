<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b> Nom: </b></label> {{user.nom}}
  </div>
  <div>
    <label><b> Prenom: </b></label> {{user.prenom}}
  </div>
  <div>
    <label><b> Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b> Adresse: </b></label> {{user.adresse}}
  </div>  
</div>
